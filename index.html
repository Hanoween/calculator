<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!--<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">-->
</head>

<body>
    <audio loop src="audio.mp3"></audio>
    <div id="calculator">
        <div id="screen">
            <div id="content"></div>
        </div>
        <div id="buttons">
            <div class="column">
                <button class="small">DEL</button>
                <button class="small">AC</button>
            </div>
            <div class="column">
                <button>ANS</button>
                <button class="special" style="background-color: transparent; border-color: transparent;">
                    <img src="images/PT.png">
                </button>
                <button>x&#x207F;</button>
                <button>&#43;</button>
            </div>
            <div class="column">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&#8722;</button>
            </div>
            <div class="column">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&#215;</button>
            </div>
            <div class="column">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&#247;</button>
            </div>
            <div class="column">
                <button>0</button>
                <button>.</button>
                <button>&#43;/&#8722;</button>
                <button>&#61;</button>
            </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
